---
- name: "Creates backend app directory"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: /home/circleci/project/artifact.tar.gz
    dest: ~/backend

# - name: "Installing Node Dependencies"
#   shell: |
#     cd ~/backend
#     npm i

- name: "Executing Node app with PM2"
  become: true
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start

    

